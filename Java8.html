<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java8 Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
        <p id="p8"></p>
        <p id="p9"></p>
        <p id="p10"></p>
    </div>

    <script>

// "use strict";
let x=2;
let X=6;
document.getElementById("p1").innerHTML=x;
document.getElementById("p2").innerHTML=X;

y=3;
z=4;
document.getElementById("p3").innerHTML=y;
document.getElementById("p4").innerHTML=z;

const key1={
    firstName: "Adward",
    lastName: "David",
    age: 76,
    number: 987654322,
    fullName: function(){
        return this.firstName+" "+this.lastName+"<br>"+this.age+"<br>"+this.number;
    }
};
document.getElementById("p5").innerHTML="<h5>this</h5>"+key1.fullName();

const key2={
    firstName: "John",
    lastName: "Ibrhm",
    age: 44,
    number: 987654323
}
document.getElementById("p6").innerHTML="<h5>apply()</h5>"+key1.fullName.apply(key2);
document.getElementById("p7").innerHTML="<h5>call()</h5>"+key1.fullName.call(key2);

const key3={
    firstName: "Huge",
    lastName: "Vick",
    age: 22,
    number: 98765432
}
let key4=key1.fullName.bind(key3);
document.getElementById("p8").innerHTML="<h5>bind()</h5>"+key4();

    </script>
    
</body>
</html>
