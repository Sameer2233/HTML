<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-4">
                <form action="" class="card  p-1 mt-2" onsubmit="getData(this)" >
                    <div class="m-4">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>

                    <div class="m-4">
                        <label for="" class="form-label">Age</label>
                        <input type="number" class="form-control" min="18" name="age" id="age" placeholder="18">
                    </div>

                    <div class="m-4">
                        <button type="submit" class="btn btn-primary">Click</button>
                    </div>

                </form>

            </div>

            <div class="col-8">

                <table id="myTable" class="table mt-4">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                      </tr>
                    </thead>

                    <tbody id="tbody">
                      <tr>
                        <!-- <th>1</th>
                        <td>Mark</td>
                        <td>29</td> -->
                      </tr>

                    </tbody>
                  </table>
            </div>
        </div>
        
        <div class="input-group">
            <div class="form-outline">
                <input   onkeyup="searchTable()" type="search" id="form1" class="mt-5 form-control" />
                <label class="form-label" id="form1">Search</label>
            </div>

            <i class="fas fa-search"></i>
        </button>
            
        </div>

        
        <script>
            
            const data = [];

            const getData = (e) => {
                 event.preventDefault();
  
                 const n = document.getElementById("name").value;
                 const a = document.getElementById("age").value;
                                const per = {
                                    n: n,
                                    a: a,
                                };
                                
                                data.push(per);
                                showData(data);
                            };
                            
                            const showData = (data) => {
                                i=0;
                                data.forEach((el) => {
                                    
                                    const b = `

                                    <tr>
        
                                        <th scope="row">${i+1}</th>
        
                                        <td>${el.n}</td>
        
                                        <td>${el.a}</td>
        
                                        </tr>
        
                                        `;
        
                                        const body = document.getElementById("tbody").innerHTML += b;
   
  
                                    });

                                

                                };

                                function searchTable() {
        
                                    var input, filter, found, table, tr, td, i, j;
        
                                    input = document.getElementById("form1");
        
                                    filter = input.value.toUpperCase();
        
                                    table = document.getElementById("myTable");
        
                                    tr = table.getElementsByTagName("tr");
        
                                    for (i = 0; i < tr.length; i++) {
          
                                        td = tr[i].getElementsByTagName("td");
          
                                        for (j = 0; j < td.length; j++) {
              
                                            if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                  
                                                found = true;
            
                                            }
          
                                        }
          
                                        if (found) {
            
                                            tr[i].style.display = "";
            
                                            found = false;
        
                                        } else {
            
                                            tr[i].style.display = "none";
        
                                        }
        
                                    }
      
                                }

    </script>

</body>
</html>
