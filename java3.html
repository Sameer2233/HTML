      Example 1(forEach)
  </h1>

            <script>
                const num=[1,2,3,4,5,6,7,8];
                num.push(10)
                let tx="";
                num.forEach(my);
                document.write(tx);

                function my(value){
                    tx+=value+" ";
                }
            </script>

            <script>
                   const num1=[1,2,3,4,5,6,7,8];

            </script>

            <script>
                const num2=[18,1,2,3,5,55,66,77,88];
                let tx2 = num2.filter(my2);
                document.write(tx2);

                function my2(value){
                    return value >=18;
                }
            </script>

            <p id="show">            </p>
            <script>
                const DOB="November 10, 2000";
                const d = Date.parse(DOB);
                const b = Date.now();
                const age = b - d;
                
                const MS = age;
                const second = 1000;
                const minute = second*60;
                const hour = minute*60;
                const day = hour*24;
                const month = day*30; 
                const year = day*365;
                
                const years = Math.round(MS/year);
                const months = years*12;
                const days = years*365;
                const hours = Math.round(MS/hour);
                const seconds = Math.round(MS/second);
                
                
                function print(){
                let display = "Years : "+years+
                  "</br>Months : "+months+
                  "</br>Days : "+days+
                  "</br>Hr : "+hours+
                  "</br>Sec : "+seconds+
                  "</br>MS : "+MS;
               document.getElementById('show').innerHTML = display;
                }
               window.onload = print;
            </script>
