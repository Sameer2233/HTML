                var  sum = parseInt(a) + parseInt(b);

            function mul(a,b){

               document.getElementById("h3").innerHTML=mul;
            }

            function dv(a,b){
                var  dv = parseInt(a) / parseInt(b);
               document.getElementById("h4").innerHTML=dv;
            }
